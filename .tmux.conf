# Basic
set -g default-terminal "xterm-256color"
set -g terminal-overrides ',xterm-24bit:Tc'
set -g mouse on
set -g base-index 1
set -sg escape-time 0
set -g prefix C-t
set -g status-position top
set -g status-interval 1

# Key Binding
unbind C-b
unbind '"'
unbind %
bind \ split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-h resize-pane -L
bind M-l resize-pane -R
bind -n M-q confirm-before -p "Kill window? (y or n)" kill-window
bind -n M-k next-window
bind -n M-j previous-window

bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

# Copy and paste
setw -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -se c > /dev/null" \; display-message "Copied to clipboard."
bind-key P run "xclip -o -se c | tmux load-buffer - ; tmux paste-buffer"

# Theme
# Status bar colors
set -g status-bg default

# Left status bar
set -g status-left-fg colour255
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[bg=colour31],#[bg=colour61]} #S "

# Right status bar
set -g status-right-fg colour249
set -g status-right-length 100
set -g status-right "#[bg=colour236] #{session_attached} #[bg=colour234] #(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=colour255,bg=colour61] %H:%M "

# Window status
set -g window-status-fg colour249
set -g window-status-bg default
set -g window-status-format "#[bg=colour236] #I #[bg=colour234] #W "

# Selected window status
set -g window-status-current-fg colour254
set -g window-status-current-bg default
set -g window-status-current-format "#[bg=colour244] #I #[bg=colour240] #W "

# Window activity status
set -g window-status-activity-fg colour245

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour39

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour61
set -g clock-mode-style 24

# Message
set -g message-bg colour61
set -g message-fg colour255

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour39
set -g mode-fg colour232
